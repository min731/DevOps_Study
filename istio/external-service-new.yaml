# google-external-access.yaml
---
# HTTP ServiceEntry
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: google-http
spec:
  hosts:
  - www.google.com
  ports:
  - number: 80
    name: http
    protocol: HTTP
  resolution: DNS
  location: MESH_EXTERNAL
---
# HTTPS ServiceEntry
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: google-https
spec:
  hosts:
  - www.google.com
  ports:
  - number: 443
    name: https
    protocol: HTTPS
  resolution: DNS
  location: MESH_EXTERNAL
---
# HTTPS Gateway
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: google-https-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: PASSTHROUGH
    hosts:
    - "www.google.com"
---
# HTTP Gateway
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: google-http-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "www.google.com"
---
# VirtualService for HTTP
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: google-http
spec:
  hosts:
  - "www.google.com"
  gateways:
  - google-http-gateway
  http:
  - route:
    - destination:
        host: www.google.com
        port:
          number: 80
---
# VirtualService for HTTPS
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: google-https
spec:
  hosts:
  - "www.google.com"
  gateways:
  - google-https-gateway
  tls:
  - match:
    - port: 443
      sniHosts:
      - www.google.com
    route:
    - destination:
        host: www.google.com
        port:
          number: 443

